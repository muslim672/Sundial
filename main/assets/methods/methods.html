<!DOCTYPE html>
<html lang='ar' dir='rtl' data-bs-theme='dark'>
<head>
<meta charset='UTF-8'>
<meta name='viewport' content='width=device-width, initial-scale=1.0'>
<title>طرق الحساب</title>
<link href='../bootstrapLoader/bootstrap.rtl.min.css' rel='stylesheet'>
<link href='../favicon.png' rel='icon'>
</head>

<body>
<table class='table'>
    <thead><tr><th>الاسم بالعربية</th><th>الاسم بالإنجليزية</th><th>زاوية الفجر</th><th>زاوية العشاء</th></tr></thead>
    <tbody id='tableBody'></tbody>
</table>

<script src='methodTable.js'></script>

<script>
    let tableBodyEl = document.getElementById('tableBody')
    prayerMethods.forEach(method => {
        let row = document.createElement('tr')
        let nameArCell = document.createElement('td')
        nameArCell.textContent = method.nameAr
        row.appendChild(nameArCell)
        let nameEnCell = document.createElement('td')
        nameEnCell.dir = 'ltr'
        nameEnCell.textContent = method.nameEn
        row.appendChild(nameEnCell)
        let fajrAngleCell = document.createElement('td')
        fajrAngleCell.textContent = method.fajrAngle
        row.appendChild(fajrAngleCell)
        let ishaAngleCell = document.createElement('td')
        ishaAngleCell.textContent = method.ishaAngle
        row.appendChild(ishaAngleCell)
        tableBodyEl.appendChild(row)
    })
</script>
</body>
</html>
